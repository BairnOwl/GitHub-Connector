<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub-Connector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="data.js"></script>
</head>
<body>
	<header>
		<h1>Gitbuddy</h1>
	</header>
	<div id="user_input">
	<div id="search_bar">
		<form id="input_form">
			<input type="text" list="input_content" name = "url" id="org_url" placeholder="organization" class="form-control input" />
				<datalist id="input_content">
					<option value="Teradata">
				</datalist>	
			<input type="text" list="input_content" name = "url" id="repo_url" placeholder="repo" class="form-control input">
				<datalist id="input_content">
					<option value="presto">
				</datalist>	
			<div class="radio">
			 <input type="radio" name="status" value="open" checked> Open <br>
			 <input type="radio" name="status" value="closed" checked> Closed <br>
			 <input type="radio" name="status" value="both" checked> Both
			</div>

			<input type="range" id="time-range">
			
    		<input type="submit" value="Search" id="send_button" class="btn btn-primary btn-block">
		</form>
	</div>
	</div>
	<div id="results">
	</div>
	</div>
</body>
</html>
