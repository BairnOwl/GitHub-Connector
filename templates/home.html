<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub-Connector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="iThing.css" type="text/css" >

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="data.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="jQDateRangeSlider-min.js"></script>
    <script src="jquery.mousewheel.min.js"></script>
	<script src="jQAllRangeSliders-min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="bootstrap-select.min.js"></script>

	<!-- (Optional) Latest compiled and minified JavaScript translation files -->
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/i18n/defaults-*.min.js"></script -->

</head>
<body id="home">
	<div id="menu">
		<ul id="menu-ul" style="list-style-type: none; width: 100%">
			<li><button type="button" style="color: white; background-color: #fd7da1" class="navBtn" id="user-search">User Panel</button></li>
			<li style="margin-left: 20%"><button type="button" class="graphBtn" id="timeline-graph">User Timespan</button></li>
			<li><button type="button" class="graphBtn" id="graph2">Active Timespan</button></li>
			<li><button type="button" class="graphBtn" id="graph3">Bubble Graph</button></li>
		</ul>
	</div>
	<div id="graph_panel"></div>
	<div id="user_input">
		<div id="search_bar">
			<div id="logo">Gitbuddy</div>
			<form id="input_form">
				<input type="text" list="input_content" name = "url" id="org_url" placeholder="organization" class="form-control input" />
					<datalist id="input_content">
						<option value="Teradata">
					</datalist>	
				<input type="text" list="input_content" name = "url" id="repo_url" placeholder="repo" class="form-control input">
					<datalist id="input_content">
						<option value="presto">
					</datalist>	
				<div class='form-group'>
					<label style="display: none; color: white" for="req-num">Number of Requests Displayed</label>
					<select multiple class="form-control" id="req-num">
						<option value="20" >Display 20 Request Per Page</option>
						<option value="30">        30</option>
						<option value="40">        40</option>
						<option value="50">        50</option>
					</select>
				</div>
				<div class="radio">
				 	<input type="radio" id="all" name="status" value="all" checked>
				 	<label for="all">All State</label>
				 	<br>
				 	<input type="radio" id="open" name="status" value="open" checked> 
				 	<label for="open">Open</label>
				 	<br>   
				 	<input type="radio" id="close" name="status" value="closed" checked> 
				 	<label for="close">Closed</label>  
				</div>

				<div id="error">
				</div>
				
	    		<input type="submit" value="Search" class="leftbar-btn" id="send_button">
	    		<div id="slider">
				</div>
			</form>
			<div id="next-prev-div" style="display: none">
				<button type="button" class="leftbar-btn" id="prev-btn">Previous Page</button>
				<button type="button" class="leftbar-btn" id="next-btn">Next Page</button>
			</div>
			<div id="login-info">Logged in as: {{username}}</div>
		</div>
	</div>
	<div id="results">
	</div>
	<div id="wait-icon">
	</div>
</body>
</html>
